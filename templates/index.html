<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body onload="carregarCompras()"> <div class="container">
        <h1>Cadastro de Compras</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="mensagem">
              {% for msg in messages %}
                <li>{{ msg }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post" action="/cadastrar"> 
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="local">Local:</label>
            <input type="text" id="local" name="local" required>

            <label for="produto">Descrição do Produto:</label>
            <div style="display: flex; gap: 5px; align-items: center;" >
                <select name="produto" id="produto" required style="flex: 1;">
                </select>
                <button type="button" id="btnAdicionarProduto" style="width: 40px;">+</button>
            </div>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" step="0.01" name="valor" required> 

            <button type="submit">Enviar</button>
        </form>

        <hr>

        <h2>Itens Cadastrados</h2>
        
        <div class="botoes-tabela"> 
            <button onclick="limparTabelaNaTela()" class="btn-limpar-tela">Limpar Itens na Tela</button>
            <button onclick="carregarTodasCompras()" class="btn-carregar-todos">Ver Todos os Itens Salvos</button>
        </div>
        <div class="tabela-wrapper">
            <table id="tabelaCompras">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Local</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
            </table>

        </div>        

        <div class="botoes">
            <form action="/gerar_csv" method="get" style="display:inline;">
                <button type="submit" id="btnExportarCSV">Gerar CSV de Todos os Dados</button>
            </form>
            
            <form action="/reset" method="post" style="display: inline;" onsubmit="return confirmarReset()">
                <button type="submit" class="btn-resetar">Resetar **Todos** os Dados</button>
            </form>

            <button onclick="window.location.href='/'" class="btn-sair">Sair</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename = 'script.js') }}"></script>
    
</body>
</html>
